<!DOCTYPE html>
<html>
<head>
	<title>QUnit TestSuite for Bulletin Board</title>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" type="text/javascript"></script>
	<script src="../../../../../../../../../resources/sap/ui/qunit/qunit-redirect.js" type="text/javascript"></script>
	<script>
		/**
		 * Add test pages to this test suite function.
		 *
		 */
		 console.log("test");
		function suite() {
			var oSuite = new parent.jsUnitTestSuite(),
				sContextPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/") + 1);
			oSuite.addTestPage(sContextPath + "unit/unitTests.qunit.html");
			oSuite.addTestPage(sContextPath + "integration/opaTests.qunit.html");
			return oSuite;
		}
	</script>
</head>
<body>
</body>
</html>
